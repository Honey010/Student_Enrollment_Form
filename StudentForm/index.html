<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student enrollment form</title>
    <link rel="stylesheet" href="form.css">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    
</head>
<body>
    <div class="container">
        <h2>Student Enrollment Form</h2>
        <form id="StdForm" method="get">
            <div class="form-group">
                <span><label for="stdId">Roll-No:</label> 
                    <label id="rollNo1">
                    </label></span>
                <input type="text" class="form-control" name="rollNo" id="rollNo" placeholder="Enter Roll-no" onchange="getStd()">
            </div>
            <div class="form-group">
                <label for="fullName" >Student Name:</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter full Name" name="fullName">
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" class="form-control" id="class1" placeholder="Enter Student Class" name="class1">
            </div>
            <div class="form-group">
                <label for="birth_date">Birth-Date:</label>
                <input type="text" class="form-control" id="birth_date" placeholder="Enter DOB" name="birth_date">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Student Address"
                    name="address">
            </div>
            <div class="form-group">
                <label for="enrollment_date">Enrollment-Date:</label>
                <input type="text" class="form-control" id="enrollment_date" placeholder="Enter Enrollment Date" name="enrollment">
            </div>
            <button type="button" class="btn-btn-primary" id="stdSave" onclick="saveStudent();" disabled>Save</button>
            <button type="button" class="btn-btn-primary" id="stdChange" value="Change" onclick="changeData();" disabled>Changes</button>
            <button type="button" class="btn-btn-primary" id="stdReset" value="Reset" onclick="resetForm();" disabled>Reset</button>
        </form>
    </div>
    
</body>
</html>
